logging.level.org.springframework=ERROR
#FOR db CONNECTION

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/games
spring.datasource.username=root
spring.datasource.password=root

#hibernate dialect for MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

#JDBC driver for MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#ii spune hibernate-ului sa nu faca nicio modificare pe baza de date
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.platform=mariadb
spring.sql.mode=always
sprint.jpa.defer-datasource-initialization=true

#for logging SQL commands
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
